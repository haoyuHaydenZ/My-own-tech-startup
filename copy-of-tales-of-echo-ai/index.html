<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echorya | Tales of Echo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'Georgia', 'Cambria', '"Times New Roman"', 'Times', 'serif'],
              sans: ['"Inter"', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'Menlo', 'Monaco', 'Courier New', 'monospace'],
            },
            colors: {
              echorya: {
                50: '#f0fdf9',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6', // Base Teal
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
                950: '#042f2e',
              },
              studio: {
                base: '#0B0C10',
                surface: '#12141A',
                highlight: '#1F2937',
              }
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 8s ease-in-out infinite',
              'float-slow': 'float 12s ease-in-out infinite',
              'float-delayed': 'float 12s ease-in-out 4s infinite',
              'fadeIn': 'fadeIn 0.8s ease-out',
              'fadeInUp': 'fadeInUp 0.8s ease-out forwards',
              'shimmer': 'shimmer 2.5s linear infinite',
              'text-shimmer': 'textShimmer 4s ease infinite',
              'breathing': 'breathing 5s ease-in-out infinite',
              'glow-pulse': 'glowPulse 4s ease-in-out infinite',
              'equalizer': 'equalizer 1s ease-in-out infinite',
              'ripple': 'ripple 3s linear infinite',
              'score-flow': 'scoreFlow 10s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              textShimmer: {
                '0%, 100%': { 
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': { 
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
              breathing: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.01)', opacity: '0.9', filter: 'brightness(1.1)' }
              },
              glowPulse: {
                '0%, 100%': { opacity: '0.3', filter: 'blur(20px)' },
                '50%': { opacity: '0.5', filter: 'blur(30px)' }
              },
              equalizer: {
                '0%, 100%': { height: '20%' },
                '50%': { height: '100%' },
              },
              ripple: {
                '0%': { transform: 'scale(0.8)', opacity: '1' },
                '100%': { transform: 'scale(2.5)', opacity: '0' },
              },
              scoreFlow: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { transform: 'translateX(-100%)', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 6px; 
        height: 6px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0B0C10; 
      }
      :not(.dark) ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #134e4a; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #14b8a6; 
      }

      /* Echorya Musical Staff Pattern */
      .staff-pattern {
        background-image: repeating-linear-gradient(
          0deg,
          currentColor 0px,
          currentColor 1px,
          transparent 1px,
          transparent 12px
        );
        background-size: 100% 60px; /* 5 lines per group simulation */
        mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
      }

      /* Cinematic Film Noise */
      .film-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.035;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      html:not(.dark) .film-noise {
        opacity: 0.02;
        mix-blend-mode: multiply;
      }

      /* Subtle CRT Scanlines */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.2;
      }
      
      html:not(.dark) .scanlines {
        opacity: 0.05;
        background: linear-gradient(
          to bottom,
          rgba(0,0,0,0),
          rgba(0,0,0,0) 50%,
          rgba(0,0,0,0.05) 50%,
          rgba(0,0,0,0.05)
        );
      }
      
      .synth-pad-glow {
        box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.05);
      }
      
      html:not(.dark) .synth-pad-glow {
        box-shadow: inset 0 0 20px rgba(255,255,255,0.8), 0 0 0 1px rgba(0,0,0,0.05);
      }
      
      .synth-pad-glow:hover {
        box-shadow: inset 0 0 15px rgba(20, 184, 166, 0.1), 0 0 15px rgba(20, 184, 166, 0.2), 0 0 0 1px rgba(20, 184, 166, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 dark:bg-[#050608] text-slate-800 dark:text-slate-200 antialiased font-sans h-full overflow-y-auto selection:bg-echorya-900 selection:text-echorya-100 transition-colors duration-300">
    <div class="film-noise"></div>
    <div class="scanlines"></div>
    <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
